<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/tienda.css">
<title>Tienda OnLine</title>
</head>
<body>
	<div class="container">
   		<h2>Nuevo Usuario</h2>
       	<form autocomplete="off" action="#" th:action="@{/guardarUsuario}"  th:object="${user}" method="post">                	
  	    	<div class="form-group">
              	<div class="col-md-4">
                   	<input type="text" th:field="*{username}" required="true" placeholder="usuario"  class="form-control"/>
               	</div>
          	</div>
           	<div class="form-group">
               	<div class="col-md-4">
                   	<input type="password" th:field="*{password}"  required="true" placeholder="password" class="form-control"/> 
              	</div>
           	</div>
           	<div class="form-group">
               	<div class="col-md">
                   	<button type="submit" class="btn btn-primary">Guardar</button>
                  	<span th:text="${message}" th:if="${message != null}"></span>
             	</div>
           	</div>               
			<a th:href="@{/}">Volver</a>
        </form>
	</div>
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
