<head>

</head>
<body> 
<nav class="navbar navbar-dark ">
		<a class="navbar-brand" href="#"> TurnosOnLine
		</a> 
		<a class="navbar-brand" href="/login"> <div class="btn btn-danger"> Iniciar Sesion</div>
		</a>

	      <input name="nombre" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
	      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	    </form--> 
	</nav>
	<div class="container">
       	<form autocomplete="off" action="#" th:action="@{/guardarUsuario}"  th:object="${paciente}" method="post">       
       			<h2>Nuevo Paciente</h2>
       			<div class="form-group">
               	<div>
                   	<input type="text" th:field="*{nombre}"  required="true" placeholder="nombre" class="form-control"/> 
              	</div>
           	</div>
           	<div class="form-group">
               	<div >
                   	<input type="text" th:field="*{dni}"  minlength="8" maxlength="8" required="true" placeholder="dni" class="form-control"/> 

              	</div>
           	</div>
           	<div class="form-group">
               	<div>
                   	<input type="email" th:field="*{eMail}"  required="true" placeholder="email" class="form-control"/> 
              	</div>
           	</div> 
  	    	<div class="form-group">
              	<div >
                   	<input type="text" th:field="*{usuario.username}" required="true" placeholder="usuario"  class="form-control"/>
               	</div>
          	</div>
           	<div class="form-group">
               	<div >
                   	<input type="password" th:field="*{usuario.password}"  minlength="3" maxlength="10" required="true" placeholder="contraseña" class="form-control"/> 
              	</div>
           	</div>
           	<div class="form-group">
               	<div >
                   	<input type="password" th:field="*{usuario.ConfirmPassword}"  required="true" placeholder="repetir contraseña" class="form-control"/> 
              	</div>
           	</div>
           	<div class="form-group">
				<label><h4>Obra social</h4></label>
				<div >
				<select  class="form-control" th:field="${paciente.obraSocial}">
					<option th:each="obraSocial : ${obraSocial}" th:text="${obraSocial.nombre}" th:value="${obraSocial.id}"/>
				</select>
				</div> 
			</div> 
           	<div class="form-group">
               	<div>
                   	<button type="submit" class="btn btn-primary">Guardar</button>
             	</div>
           	</div>    
             	<div class="alert alert-primary alert-dismissable" th:if="${success!=null}">
					<label th:text="${success}"></label>
					<button type="button" class="close" data-dismiss="alert">&times;</button>
				</div>
           	</div>               
			<a th:href="@{/}">Volver</a>
        </form>
	</div>
	<footer>
        <h4>© Derechos reservados 2021</h4>
    </footer>
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

		crossorigin="anonymous"></script>
</body>
</html>
