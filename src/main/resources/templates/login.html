<html lang="en">
<head> 
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/login.css">
<title>Iniciar sesion: Consultorio online</title>
</head>
<body>	
	<nav class="navbar navbar-dark ">
		<a class="navbar-brand" href="#"> TurnosOnLine
		</a> 
		<a class="navbar-brand" href="/login"> <div class="btn btn-danger"> Iniciar Sesion</div>
		</a>
		
	    <!--form th:action="@{/buscar}" class="form-inline my-2 my-lg-0">
	      <input name="nombre" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
	      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	    </form--> 
	</nav>
	<div class="container">
    	<form th:action="@{/login}" method="POST" class="form-signin">
    	<h3 class="form-signin-heading">Inicio de sesion</h3>
    	<br/>
	    	<div class="form-group">
              	<div >        	
    		    	<input type="text" id="username" name="username" required="true" placeholder="usuario" class="form-control"/>
               	</div>
          	</div>
           	<div class="form-group">
               	<div>
        			<input type="password"  id="password" name="password"  required="true"  placeholder="password" class="form-control"/>
        		</div>
          	</div>
          	<div class="form-group">
               	<div>
                	<button class="btn btn-md btn-primary" type="submit">Ingresar</button>
        			<span class="has-error" th:text="${error}"></span>
             	</div>
           	</div>    
           	<a th:href="@{/nuevoUsuario}">Olvidaste tu contraseña?</a>    	
    	</form>    	
		 
	</div>
	
	<footer>
        <h4>© Derechos reservados 2021</h4>
    </footer>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
